<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Our <span class="font-semibold text-violet-600">Simple Bank</span></h1>
    </header> 

    
        <main>
            <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded">
                <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
                <div>
                    <input class="w-9/12 block mb-6 px-3 py-2 rounded" type="email" name="" id="user-email" placeholder="Your Email Address: simplebank@gmail.com">
                    <input class="w-9/12 block mb-8 px-3 py-2 rounded" type="password" name="" id="user-password" placeholder="Your Password: secret">
                    <button id="btn-submit" class="bg-sky-600 hover:bg-sky-800 px-8 py-2 text-white font-medium rounded-lg bggree">Submit</button>
                </div>
            </section>
        </main>
    <script src="js/login.js"></script>   
</body>
</html>
